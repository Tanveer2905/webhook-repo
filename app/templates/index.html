<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Activity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            color: #94a3b8;
            margin-top: 8px;
            font-size: 14px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        }

        ul {
            list-style: none;
        }

        .event {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #0f172a;
            border-left: 5px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .event:hover {
            transform: translateY(-2px);
        }

        .push { border-color: #38bdf8; }
        .pr { border-color: #facc15; }
        .merge { border-color: #22c55e; }

        .timestamp {
            color: #94a3b8;
            font-size: 13px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.push { background: #0ea5e9; }
        .badge.pr { background: #eab308; color: #111; }
        .badge.merge { background: #22c55e; }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Repository Activity</h1>
            <p>Live updates every 15 seconds</p>
        </div>

        <div class="card">
            <ul id="feed"></ul>
        </div>

        <div class="footer">
            Webhook → MongoDB → Live UI Dashboard
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
